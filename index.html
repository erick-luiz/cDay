<!DOCTYPE html>
<html lang="en">
<head>
	<title>Music</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Music template project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/bootstrap-4.1.2/bootstrap.min.css">
	<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.3.4/owl.carousel.css">
	<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.3.4/owl.theme.default.css">
	<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.3.4/animate.css">
	<link rel="stylesheet" type="text/css" href="styles/main_styles.css">
	<link rel="stylesheet" type="text/css" href="styles/responsive.css">
	<link rel="stylesheet" type="text/css" href="styles/custom.css">
	<script src="./js/ResetJs.js"></script>
	<script src="./js/service/restService.js"></script>
	<script src="./js/service/cacheService.js"></script>
</head>
<body>

	<!-- Music Template -->
	<script type="text/html" id="template-music">
		<li class="d-flex flex-row align-items-start justify-content-start">
			<div class="tour_info">
				<div class="tour_date"  data-bind="text: getTitle()"></div>
				<!-- ko foreach: stanzas -->
				<div class="tour_nam"  data-bind="html: getPart()"></div>
				<!-- /ko -->
			</div>
		</li>
	</script>


	<div class="super_container">

		<!-- Header -->

		<header class="header">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="header_content d-flex flex-row align-items-center justify-content-center">

							<!-- Logo -->
							<div class="logo">
								<a href="#" class="d-flex flex-row align-items-end justify-content-start">
									<span class="logo_bars d-flex flex-row align-items-end justify-content-between"><span></span><span></span><span></span><span></span><span></span></span>
									<span class="logo_text">music</span>
								</a>
							</div>

							<!-- Main Navigation -->
							<nav class="main_nav">
								<ul class="d-flex flex-row align-items-center justify-content-start">
									<li class="active"><a href="index.html">Inicio</a></li>
								</ul>
							</nav>

							<!-- User area -->
							<div class="log_reg d-flex flex-row align-items-center justify-content-start">
								<!-- Hamburger -->
								<div class="hamburger d-flex flex-column align-items-end justify-content-between"><div></div><div></div><div></div></div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</header>

		<!-- Menu -->

		<div class="menu">
			<div class="menu_container">
				<div class="menu_background"></div>
				<div class="menu_close"><i class="fa fa-times" aria-hidden="true"></i></div>
				<div class="menu_content d-flex flex-column align-items-center justify-content-start">
					<nav class="menu_nav">
						<ul class="d-flex flex-column align-items-center justify-content-start">
							<li class="active"><a href="index.html">Inicio</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>

		<!-- Tours -->

		<div class="tours">
			<div class="container">
				<div class="row row-lg-eq-height">

					<!-- Tours Content -->
					<div class="col-lg-12 order-lg-2 order-1">
						<div class="tours_content">
							<div class="section_title"><h1 data-bind="text: repertoryName"></h1></div>

							<!-- ##### inicio - Selecao de repertorios ##### -->
							<select class="bt-simple" data-bind="options: repertories,
								value: selectedRepertory,
								optionsText: 'name',
								event:{ change: changeRepertory}">
							</select>
							<!-- ##### fim - Selecao de repertorios ##### -->

								<div class="tours_list_container chords">
									<ul class="tours_list">

										<!-- ko foreach: blocks() -->
										<div class="block">
											<fieldset>
												<span class="block-title"> Bloco - <!-- ko text: block --><!-- /ko --> </span>
												<!-- ko foreach: musics -->
													<div class="block-music" data-bind="template: { name: 'template-music'}"></div>
												<!-- /ko -->

												</fieldset>
										</div>
										<!-- /ko -->
									</ul>
								</div>
						</div>
					</div>

				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer class="footer">
			<div class="background_image" style="background-image:url(images/footer.jpg)"></div>
			<div class="footer_content">
				<div class="container">
					<div class="row">
						<div class="col text-center">

							<!-- Logo -->
							<div class="logo">
								<a href="#" class="d-flex flex-row align-items-end justify-content-start">
									<span class="logo_bars d-flex flex-row align-items-end justify-content-between"><span></span><span></span><span></span><span></span><span></span></span>
									<span class="logo_text">music</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer_bar">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="copyright text-center">
								<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
								Copyright &copy;
								<script>document.write(new Date().getFullYear());</script>
							</div>
						</div>
					</div>
				</div>
			</div>

		</footer>
	</div>



	<script src="js/knockout.js"></script>
	<script src="js/viewModel.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="styles/bootstrap-4.1.2/popper.js"></script>
	<script src="styles/bootstrap-4.1.2/bootstrap.min.js"></script>
	<script src="plugins/greensock/TweenMax.min.js"></script>
	<script src="plugins/greensock/TimelineMax.min.js"></script>
	<script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
	<script src="plugins/greensock/animation.gsap.min.js"></script>
	<script src="plugins/greensock/ScrollToPlugin.min.js"></script>
	<script src="plugins/OwlCarousel2-2.3.4/owl.carousel.js"></script>
	<script src="plugins/jPlayer/jquery.jplayer.min.js"></script>
	<script src="plugins/jPlayer/jplayer.playlist.min.js"></script>
	<script src="plugins/easing/easing.js"></script>
	<script src="plugins/progressbar/progressbar.min.js"></script>
	<script src="plugins/parallax-js-master/parallax.min.js"></script>
	<script src="plugins/scrollTo/jquery.scrollTo.min.js"></script>
	<script src="js/custom.js"></script>



</body>
</html>
